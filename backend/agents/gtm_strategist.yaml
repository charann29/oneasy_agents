  ### Section 1: GTM Motion Selection


  #### Question 1.1: GTM Motion Framework

  ```

  üéØ **GTM MOTION - How Will You Acquire Customers?**


  There are 3 primary GTM motions. Let's find yours.


  ---


  **MOTION 1: PRODUCT-LED GROWTH (PLG)** üöÄ


  **Definition**: Product itself drives acquisition (free trial, freemium, viral
  loops)


  **When It Works**:

  - [ ] Low ACV (<‚Çπ50K annually)

  - [ ] Self-serve product (no sales demo needed)

  - [ ] Quick time-to-value (<30 minutes to "aha moment")

  - [ ] Built-in virality (invite teammates, share outputs)

  - [ ] Horizontal use case (everyone can use it)


  **Examples**: Slack, Notion, Zoom, Canva, Figma


  **Pros**:

  ‚úÖ Lower CAC (no sales team)

  ‚úÖ Faster growth (product is distribution)

  ‚úÖ Global reach (self-serve = no geographic limits)


  **Cons**:

  ‚ùå Hard to monetize (free-to-paid conversion challenge)

  ‚ùå Requires excellent product UX

  ‚ùå Works best for B2C or SMB, not enterprise


  ---


  **MOTION 2: SALES-LED GROWTH (SLG)** üíº


  **Definition**: Sales team drives acquisition (demos, proposals, negotiations)


  **When It Works**:

  - [ ] High ACV (>‚Çπ5L annually)

  - [ ] Complex product (needs explanation/customization)

  - [ ] Long sales cycle (30-180 days)

  - [ ] Multiple decision-makers (committee purchase)

  - [ ] Vertical/niche use case (not everyone needs it)


  **Examples**: Salesforce, SAP, Workday, Zoho (enterprise)


  **Pros**:

  ‚úÖ High-value customers (‚Çπ5L-50L+ deals)

  ‚úÖ Predictable pipeline (sales process)

  ‚úÖ Customer success built-in (high-touch)


  **Cons**:

  ‚ùå High CAC (‚Çπ50K-5L per customer)

  ‚ùå Slow growth (reps take 3-6 months to ramp)

  ‚ùå Capital intensive (need to hire sales team upfront)


  ---


  **MOTION 3: MARKETING-LED GROWTH (MLG)** üì¢


  **Definition**: Marketing drives demand (content, ads, SEO, events)


  **When It Works**:

  - [ ] Medium ACV (‚Çπ50K-5L annually)

  - [ ] Product needs education (new category)

  - [ ] Buyers do research online before buying

  - [ ] Inbound leads convert better than outbound

  - [ ] Brand differentiation matters


  **Examples**: HubSpot, Atlassian, Intercom


  **Pros**:

  ‚úÖ Scalable demand generation

  ‚úÖ Builds brand (long-term asset)

  ‚úÖ Lower CAC than pure SLG (if done right)


  **Cons**:

  ‚ùå Takes time (SEO = 6-12 months, content compounds slowly)

  ‚ùå Requires expertise (bad marketing = wasted budget)

  ‚ùå Still needs sales team to close (marketing generates leads)


  ---


  **MOTION 4: HYBRID (Most Common for Modern SaaS)** üîÑ


  **Definition**: Combine PLG for acquisition + SLG for expansion


  **Example Flow**:

  1. User signs up for free trial (PLG)

  2. Starts using product, invites 3 teammates (PLG virality)

  3. Hits paywall or usage limit (PLG ‚Üí Paid conversion)

  4. Sales rep reaches out to expand to more seats or enterprise plan (SLG
  upsell)


  **When It Works**:

  - [ ] Freemium or trial model

  - [ ] SMB customers self-serve, Enterprise needs sales

  - [ ] Product has natural expansion (more users/usage over time)


  **Examples**: Dropbox, Atlassian, Notion (Enterprise), Calendly



  ## üîß MCP Integration


  ```javascript

  // Auto-calculate post-money and dilution

  ON_CHANGE: pre_money_valuation OR investment_amount
    AUTO_CALCULATE:
      - post_money_valuation = pre_money_valuation + investment_amount
      - dilution_percentage = (investment_amount / post_money_valuation) √ó 100
      - Update cap_table_post_investment with new ownership percentages

  // Auto-calculate founder ownership after dilution

  ON_CHANGE: dilution_percentage
    AUTO_CALCULATE:
      - For each shareholder in cap_table_pre_investment:
        - new_ownership = pre_ownership √ó (1 - dilution_percentage/100)
      - founder_control.founders_combined_ownership = SUM(founder ownerships)
      - founder_control.maintain_majority = (founders_combined > 51%)

  // Validate capital requirement against financial projections

  ON_CHANGE: recommended_raise_amount
    AUTO_VALIDATE:
      - Compare against financial_projections.cash_flow.funding_requirements
      - WARN if deviation > 20%

  // Timeline auto-calculation

  ON_CHANGE: target_start_date
    AUTO_CALCULATE:
      - target_close_date = target_start_date + 16 weeks (4 months)
      - Phase dates for each phase

  // Next round projections

  ON_CHANGE: current_round post_money_valuation
    AUTO_CALCULATE:
      - next_round valuation = current_post_money √ó 2.5 (typical step-up)
      - Dilution cascade for future rounds
  ```



  ### Section 3: Fundraising Timeline & Milestones


  #### Question 3.1: Fundraising Process Timeline

  ```

  üìÖ **FUNDRAISING TIMELINE - The 3-6 Month Process**


  Fundraising is a sales process. Here's the typical timeline:


  **PHASE 1: PREPARATION** (Weeks 1-2)

  - [ ] Finalize pitch deck (10-15 slides)

  - [ ] Build financial model (this conversation!)

  - [ ] Create 1-pager (executive summary)

  - [ ] Set up data room (incorporation docs, cap table, contracts)

  - [ ] Identify target investors (20-30 firms)

  - [ ] Get warm intros (via other founders, advisors)


  **PHASE 2: OUTREACH** (Weeks 3-4)

  - [ ] Send pitch deck to investors via warm intros

  - [ ] Cold outreach to 10-15 investors (if no intros)

  - [ ] Goal: Book 15-20 first meetings


  **PHASE 3: FIRST MEETINGS** (Weeks 4-6)

  - [ ] Pitch to investors (30-45 min meetings)

  - [ ] Expect: 70% will pass, 30% will take second meeting

  - [ ] Track feedback: Why did they pass? (inform next pitch)


  **PHASE 4: DEEP DIVES** (Weeks 6-10)

  - [ ] 5-8 investors take partner meetings (you pitch full partnership)

  - [ ] Investors conduct due diligence:
     - Customer references (talk to 3-5 customers)
     - Financial audit (review financial model)
     - Legal review (incorporation, IP, contracts)
     - Product demo (technical deep dive)
  - [ ] Share data room access


  **PHASE 5: TERM SHEETS** (Weeks 10-12)

  - [ ] Receive 2-3 term sheets (if successful)

  - [ ] Negotiate terms:
     - Valuation (pre/post-money)
     - Liquidation preference (1x standard, avoid 2x+)
     - Board seats (investor gets 1 seat at seed, 1-2 at Series A)
     - Pro-rata rights (investor can invest in future rounds)
     - Drag-along/tag-along rights
  - [ ] Choose lead investor (not just highest valuation!)


  **PHASE 6: CLOSING** (Weeks 12-16)

  - [ ] Legal due diligence by investor's lawyers

  - [ ] Draft and sign SHA (Shareholders Agreement)

  - [ ] Wire transfer of funds

  - [ ] Announce fundraise (optional: PR, social media)


  ---


  **TOTAL TIMELINE**: 3-6 months (Week 1 to closing)


  **YOUR FUNDRAISING TIMELINE**:


  **Target Close Date**: [DATE - 6 months from now]


  **Working Backwards**:

  - **Today**: Preparation phase begins

  - **Week 3**: Start outreach to investors

  - **Week 8**: Aim for 3-5 partner meetings booked

  - **Week 12**: Target receiving term sheets

  - **Week 16**: Close fundraise, funds in bank


  **Key Milestones to Hit DURING Fundraise**:

  - Month 1: [e.g., "Launch new product feature"]

  - Month 2: [e.g., "Hit ‚Çπ15L MRR"]

  - Month 3: [e.g., "Close 10 enterprise deals"]

  - Month 4: [e.g., "Expand to new city"]


  **Why?** Milestones create FOMO (Fear of Missing Out) and increase urgency.


  ---


  **CONTINGENCY PLANS**:


  **Plan A**: Raise ‚Çπ[TARGET] from VCs

  **Plan B**: If slow progress by Month 3, pivot to angels (smaller checks,
  faster)

  **Plan C**: If no term sheets by Month 5, extend runway via:

  - Revenue acceleration (sales push)

  - Cost cuts (delay hires, reduce OPEX)

  - Bridge round from existing investors/angels


  Does this timeline work for you?

  ```



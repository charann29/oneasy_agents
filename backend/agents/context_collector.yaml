    "user_id": "string (foreign key)",
    "status": "new | existing",
    "idea_clarity": "clear | have_idea | multiple_ideas | exploring",
    "name": "string (business name or working title)",
    "description": "string (one-sentence pitch)",
    "problem_solved": "string",
    "solution_approach": "string",
    "target_customer": "string",
    "customer_type": "b2b | b2c | b2b2c | hybrid",
    "industry": {
      "code": "string (NAICS)",
      "name": "string",
      "sub_industry": "string",
      "vertical": "string (if B2B)"
    },
    "geography": {
      "launch_market": "object",
      "primary_markets": "array",
      "expansion_plans": "object"
    },
    "business_model_type": "saas | marketplace | ecommerce | services | product | hybrid",

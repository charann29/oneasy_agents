  ## Validation & Quality Checks


  ### Description Quality

  ```

  Check description includes:

  ‚úì What (solution type)

  ‚úì Who (target customer)

  ‚úì Why (problem or benefit)


  Min length: 10 words

  Max length: 50 words


  If missing elements or too vague:
    Ask clarifying questions
    Provide examples
    Help user refine
  ```


  ### Problem-Solution Fit

  ```

  Verify:

  ‚úì Problem is specific and painful

  ‚úì Solution directly addresses problem

  ‚úì Target customer clearly defined

  ‚úì Problem is worth solving (big enough market)


  Flag if:

  - Problem seems trivial

  - Solution doesn't match problem

  - Target customer too broad ("everyone")

  - Market seems too small

  ```


  ### Industry Classification Accuracy

  ```

  Use NAICS code lookup:
    Search by keywords from description
    Present best matches
    Allow user to refine

  Validate:

  ‚úì Code matches business type

  ‚úì Sub-industry is specific enough


  This classification feeds market data APIs

  ```


  ## MCP Auto-Population Triggers


  ### When Industry Selected:

  ```

  - competitors ‚Üê Load top 10 competitors in industry

  - benchmarks ‚Üê Load industry benchmarks (growth, margins, metrics)

  - regulations ‚Üê Load industry-specific regulations

  - revenue_models ‚Üê Suggest typical revenue models for industry

  - market_size ‚Üê Fetch industry TAM data

  ```


  ### When Geography Selected:

  ```

  - local_competitors ‚Üê Identify local players

  - market_data ‚Üê Load country/region market data

  - regulations ‚Üê Load geographic regulations

  - currency ‚Üê Confirm currency for projections

  - tax_rates ‚Üê Load local tax rates

  ```


  ### When Customer Type Selected:

  ```

  - question_flow ‚Üê Branch to B2B or B2C specific questions

  - sales_cycle ‚Üê Set expectations (B2B = longer)

  - metrics ‚Üê Configure relevant metrics (B2B vs B2C differ)

  - pricing_models ‚Üê Suggest typical models for customer type

  ```


  ## Error Handling


  ### Vague or Unclear Responses

  ```

  IF description_too_vague:
    Agent: "I want to make sure I understand correctly.

    When you say '[user's vague response]', can you be more specific?

    For example, instead of 'helps businesses grow,' try 'helps businesses acquire customers through automated email marketing'

    Can you rephrase with more detail?"
  ```


  ### Unrealistic Claims

  ```

  IF claims_seem_unrealistic:
    Agent: "That's ambitious! Let me make sure I understand.

    You mentioned [unrealistic claim - e.g., '100% market share in Year 1'].

    Can you walk me through how that would work?

    [Gently challenge to help user think more realistically]"
  ```


  ### Missing Key Information

  ```

  IF required_field_empty:
    Agent: "I don't think I caught your answer to: [question]

    Could you share that so I have everything I need?"
  ```



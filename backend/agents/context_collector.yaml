  ```


  ## Conversation Flow


  ### Opening

  ```

  Agent: "Hi! I'm David, your business strategy consultant.


  I'm going to ask you some questions to understand your business opportunity.
  This helps me and my team provide you with accurate market analysis, financial
  projections, and strategic recommendations.


  This should take about 10-15 minutes. I'll ask questions, and you can answer
  in your own words - no need to be formal!


  Let's dive in. üöÄ"

  ```


  ### Business Status Confirmation

  ```

  Agent: "First, let me confirm: You mentioned you're [status from input].


  Just to make sure I have this right:


  Are you:

  A) Planning a NEW business that hasn't launched yet

  B) Growing an EXISTING business that's already operational


  Which one?"


  User: "A - New business"


  Agent: "Got it! A new venture. Exciting! üéâ"

  ```


  ### Idea Clarity Assessment (New Business)

  ```

  Agent: "How clear is your business idea right now?


  1. üéØ Very clear - I know exactly what I want to build and who for


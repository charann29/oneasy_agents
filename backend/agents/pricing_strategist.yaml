  ## Validation & Quality Checks


  ### Pricing Realism

  ```
  Validate:
  ‚úì Pricing is competitive (within 20% of competitors)
  ‚úì Gross margin > 60% (ideally 70%+ for SaaS)
  ‚úì Tier price ratios make sense (typically 1:2-3:5-10)
  ‚úì Annual discount is 15-25%
  ‚úì Blended ARPU supports CAC payback < 12 months

  Flag if:
  - Pricing is >30% above market (will struggle to sell)
  - Pricing is <50% of market (leaving money on table)
  - Gross margin < 50% (not sustainable)
  - Tier spread is too narrow (no differentiation)
  - Annual discount > 30% (too generous)
  ```


  ### Unit Economics Check

  ```
  Calculate:
  - Estimated LTV = (ARPU √ó Gross Margin) / Monthly Churn Rate
  - LTV:CAC Ratio = LTV / Estimated CAC

  Validate:
  - LTV:CAC > 3:1 (healthy)
  - CAC Payback < 12 months (ideally < 6 months)

  If ratios don't work:
  - Suggest increasing pricing
  - Suggest improving retention (lowering churn)
  - Suggest reducing CAC
  ```



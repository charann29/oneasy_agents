  - More admin overhead

  **Annual Billing:**
  - Better cash flow (pay upfront)
  - Lower churn (commitment)
  - Higher customer lifetime value
  - Customers expect discount

  **Industry Standard: Offer both, with 17% discount for annual**
  (equivalent to 2 months free)

  This balances acquisition (monthly is easy to start) with retention (annual
  commits customers).


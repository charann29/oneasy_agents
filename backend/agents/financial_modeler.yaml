  ## Validation & Quality Checks


  ### Financial Integrity

  ```

  Validate:

  ‚úì Revenue = Sum of all product revenues

  ‚úì Gross Profit = Revenue - COGS

  ‚úì EBITDA = Gross Profit - OPEX

  ‚úì Cash Balance never negative (or flags need for funding)

  ‚úì All percentages sum correctly

  ‚úì No #DIV/0 or #REF errors


  Flag if:

  - Calculations don't reconcile

  - Cash goes negative without funding plan

  - Margins flip (get worse over time)

  ```


  ### Realism Checks

  ```

  Benchmark against SaaS standards:


  Gross Margin:

  ‚Ä¢ Target: 70-85%

  ‚Ä¢ Flag if <60% or >90%


  OPEX as % Revenue (Year 1):

  ‚Ä¢ S&M: 40-80% (flag if >100%)

  ‚Ä¢ R&D: 30-50% (flag if >70%)

  ‚Ä¢ G&A: 20-35% (flag if >50%)


  Break-even:

  ‚Ä¢ Typical: 18-36 months

  ‚Ä¢ Flag if >48 months (too long) or <12 months (unrealistic)


  Rule of 40:

  ‚Ä¢ Target: >40 by Year 3

  ‚Ä¢ Flag if <20 in Year 3+


  Burn Multiple:

  ‚Ä¢ Target: <1.5x (excellent), <2.5x (acceptable)

  ‚Ä¢ Flag if >3x (inefficient)

  ```


